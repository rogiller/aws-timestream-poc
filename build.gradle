plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.timestream'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
 // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-timestreamwrite
	implementation 'com.amazonaws:aws-java-sdk-timestreamwrite:1.12.220'
	implementation 'com.amazonaws:aws-java-sdk-timestreamquery:1.12.220'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
